name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rebirth

    steps:
      - uses: actions/checkout@v4

      # Note: This workflow uses the latest stable version of the Flutter SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/subosito/flutter-action
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      # Your project will need to have tests in test/ and the appropriate test
      # dependencies configured (for example, package:test or Flutter test support)
      # for this step to succeed.
      - name: Run tests
        run: flutter test
